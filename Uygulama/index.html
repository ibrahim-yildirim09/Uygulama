<!DOCTYPE html>
<html>
    <head>
        <title>VUE</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="appx.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-if="isLoggedIn">{{message}} {{username}}</h1>
            <h1 v-if="!isLoggedIn">Anon User</h1>

            <h1 v-show="isLoggedIn">{{message}} {{username}}</h1>
            <h1 v-show="!isLoggedIn">Anon User</h1>
        </div>
    </body>
</html>
